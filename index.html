<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Product Card</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link href="/index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="sneaker">
          <div class="circle"></div>
          <img src="./adidas-yeezy-35-boost.png" alt="Adidas Yeezy Boost" />
        </div>
        <div class="info">
          <h1 class="title">Yeezy Boost 350</h1>
          <h3>
            The <strong>YEEZY BOOST 350</strong> Natural features an upper
            composed of multi-toned re-engineered Primeknit.
          </h3>
          <div class="sizes">
            <button>38</button>
            <button>40</button>
            <button class="active">42</button>
            <button>44</button>
          </div>
          <div class="purchase"><button>Add to cart</button></div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
